specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Voter
    network: optimism
    source:
      address: '0x41c914ee0c7e1a5edcd0295623e6dc557b5abf3c'
      abi: Voter
      startBlock: 121501668
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Incentive
        - OwnerStaker
        - OwnerStakerReward
        - IncentivePosition
        - Position
        - Stake
        - Unstake
        - Claim
      abis:
        - name: Voter
          file: ./abis/Voter.json
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address,indexed address,address,address,address,address,address)
          handler: handleGaugeCreated
        - event: GaugeKilled(indexed address)
          handler: handleGaugeKilled
        - event: GaugeRevived(indexed address)
          handler: handleGaugeRevived
      file: ./src/gauge.ts
templates:
  - kind: ethereum/contract
    name: CLGauge
    network: optimism
    source:
      abi: CLGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - Pool
        - Token
      abis:
        - name: CLGauge
          file: ./abis/CLGauge.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,indexed uint128)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,indexed uint128)
          handler: handleWithdraw
        - event: ClaimRewards(indexed address,uint256)
          handler: handleClaimRewards
        - event: NotifyReward(indexed address,uint256)
          handler: handleNotifyReward

          